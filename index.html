
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":1,"startScene":"main","version":"0.5.0","clearColor":[0.22745098039215686,0.17254901960784313,0.17254901960784313,1]},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("LitSlime", "sprites/LitSlime.kbmsprite");
loadKbmsprite("enemy", "sprites/enemy.kbmsprite");
loadKbmsprite("ground", "sprites/ground.kbmsprite");
loadKbmsprite("player", "sprites/player.kbmsprite");
scene("main", (args = {}) => {

const MOVE_SPEED = 120
const JUMP_FORCE = 300

layers(['obj', 'ui'], 'obj')

const map = [
  '                                                                  ',
  '                                                                  ',
  '                                                                  ',
  '                                                                  ',
  '        --                                                        ',
  '                                                       --         ',
  '             --          $                                        ',
  '            --                                     --             ',
  '                               @                                  ',
  '----------------    ---------------------------                   ',
]

const LevelCfg = {
  width: 20,
  height: 20,
  '-' : [sprite('ground'), scale(0.5), solid()],
  '@' : [sprite('enemy'), scale(0.5), solid()],
  '$' : [sprite('LitSlime'), solid()],
}

addLevel(map, LevelCfg)

const scoreLabel = add([
  text('0'),
  pos(3,6),
  layer('ui'),
  {
    value: '0'
  }
])

add([text('level ' + ' 0'), pos(40,6)])

const player = add([sprite('player'),
pos(30,0),
body()
])

keyDown('a',  () => {
  player.move(-MOVE_SPEED,0)
})

keyDown('d', () => {
  player.move(MOVE_SPEED,0)
})

keyPress('w', () => {
  if(player.grounded())
  player.jump(JUMP_FORCE)
})

});
start("main");

  </script>
</body>

</html>
